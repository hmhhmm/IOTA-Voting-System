# 🗳️ IOTA Voting Platform - Flutter Frontend
# 
# This file defines the Flutter project configuration and dependencies for the
# IOTA Voting Platform mobile and web application.
# 
# Project Information:
# - Name: gov_vote
# - Description: A comprehensive voting and feedback platform using IOTA technology
# - Version: 1.0.0+1
# - Flutter SDK: 3.0.0 or higher
# 
# Key Features:
# - Cross-platform support (iOS, Android, Web)
# - Material Design 3 UI components
# - HTTP client for API communication
# - Charts for data visualization
# - Device frame for mobile simulation
# 
# Dependencies:
# - flutter: Core Flutter framework
# - http: HTTP client for API calls
# - fl_chart: Chart library for analytics
# - device_frame: Device frame for mobile simulation

name: gov_vote
description: "A comprehensive voting and feedback platform using IOTA technology for secure, decentralized identity management and voting processes."

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version number for the application
version: 1.0.0+1

# Flutter SDK version requirement
environment:
  sdk: '>=3.0.0 <4.0.0'

# Dependencies section - all required packages for the application
dependencies:
  # Core Flutter framework
  flutter:
    sdk: flutter

  # HTTP client for making API calls to the backend
  http: ^1.1.0

  # Chart library for data visualization and analytics
  fl_chart: ^0.66.0

  # Device frame for mobile simulation in development
  device_frame: ^1.4.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  file_picker: ^6.1.1

# Development dependencies - only needed during development
dev_dependencies:
  # Flutter testing framework
  flutter_test:
    sdk: flutter

  # Flutter linter for code quality
  flutter_lints: ^3.0.0

# Flutter-specific configuration
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

